    #login-container{
      max-width:380px;

    a{text-decoration: none;}

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% block body %}
<script src="js/register.js"></script>
    
<div id="login-container" class="mt-3">
      <h2 style="margin-bottom: 0px;">User Registration</h2>
      <br> 
      
      <form action="" method="post" name="register-form" id="register-form" enctype="multipart/form-data">
        <div class="form-floating  mt-2">
          <input type="text" class="form-control" name="firstname" id="firstname-input" placeholder="First Name" required>
          <label for="firstname-input">First Name</label>
        </div>
        <div class="form-floating  mt-2">
          <input type="text" class="form-control" name="lastname" id="lastname-input" placeholder="Last Name" required>
          <label for="email-input">Last Name</label>
        </div> 
        <div class="form-floating  mt-2">
          <input type="email" class="form-control" name="email" id="email-input" placeholder="email" required>
          <label for="email-input">Email address</label>
        </div>
        
        <div class="form-floating mt-2">
          <input type="password" class="form-control" name="password" id="password-input" placeholder="password" required>
          <label for="password-input">Password</label>
        </div>
        <div class="form-floating mt-2">
          <input type="password" class="form-control" name="password_confirm" id="password_confirm-input" placeholder="Confirm password" required><br>
          <label for="password-input">Confirm Password</label>
        </div>
          
        <div class="d-grid mt-1">
          <span id="register-errorMessage" class="errorMessage"></span><br>
          <span id="register-infoMessage" class="infoMessage"></span><br>

          <button type="submit" class="btn btn-primary" name="register" value="register" id="register">Register</button>   
        </div>
       
      </form>
